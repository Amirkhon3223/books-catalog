<div class="detail-wrapper" *ngIf="book">
  <button mat-stroked-button color="primary" routerLink="/" class="back-btn">
    ← Назад к списку
  </button>

  <mat-card class="detail-card">
    <mat-card-header>
      <mat-card-title>{{ book.title }}</mat-card-title>
      <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="description">{{ book.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
